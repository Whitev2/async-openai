[tool.poetry]
name = "async_openai"
version = "1.0"
description = 'Python module for asynchronous interaction with OpenAI'
authors = ["Whitev2"]
license = "Apache License, Version 2.0"
readme = "README.md"
homepage = "https://github.com/Peopl3s/club-house-api"
repository = "https://github.com/Peopl3s/club-house-api"
keywords = ["python", "async", "python3", "clubhouse", "clubhouse-api", "api-wrapper", "async-clubhouse-api"]
classifiers = [
        'License :: OSI Approved :: Apache Software License',
        'Operating System :: OS Independent',
        'Intended Audience :: End Users/Desktop',
        'Intended Audience :: Developers',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: Implementation :: PyPy',
        'Programming Language :: Python :: Implementation :: CPython',
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Whitev2/async_openai/issues"

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.3"

[tool.poetry.dev-dependencies]


[tool.black]
line-length = 99
target-version = ['py37', 'py38']
exclude = '''
(
    \.eggs
  | \.git
  | \.tox
  | build
  | dist
  | venv
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 80

[build-system]
requires = ["poetry>=0.12", "setuptools"]
build-backend = "poetry.masonry.api"